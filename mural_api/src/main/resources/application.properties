spring.datasource.url =jdbc:mysql://mysql-service:3306/mural?useSSL=false
spring.datasource.username =root
spring.datasource.password =mural
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.ddl-auto = update

server.servlet.context-path=/api_mural
# Logged in command line to see sql error and jdbc exception
logging.level.org.hibernate.SQL= DEBUG
logging.level.org.hibernate.type=TRACE
# Expose the embdded server port to 4000
server.port = 4000